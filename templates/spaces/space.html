{% extends "layout.html" %}

{% block title %}All Spaces{% endblock %}

{% block content %}
    <h1>All Spaces</h1>  

    <p style="text-align: center; margin-bottom: 30px;">
        <a href="/spaces/new" class="btn">Add a new space</a>
    </p>

    <div class="spaces-list">
        {% for space in spaces %}
            <div class="space-card listing_{{ space.id }}">
                <h5>{{ space.name }}</h5>
                <p>{{ space.description }}</p>
            </div>
        {% endfor %}
    </div>

    <a href="/index" class="back-link">Back to homepage</a>
{% endblock %}
