{% extends "layout.html" %}

{% block title %}All Spaces{% endblock %}

{% block content %}
    <h1>All Spaces</h1>  
    <a href="/spaces/new">Add a new space</a>
    
    {% for space in spaces %}
        <div class="listing_{{space.id}}">
            <h5>{{ space.name }}</h5>
            <p>{{ space.description }}</p>
        </div>
    {% endfor %}
    
    <a href="/index">Back to homepage</a>
{% endblock %}
