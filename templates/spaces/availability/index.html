<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Availability</title>
</head>
<body>
    <h1>Availability</h1>
    <ul>
        {% for availability in availabilities %}
        <li>
            <a href="/spaces/availability/{{ availability.id }}">
                Space {{ availability.space_id }}: {{ availability.available_from }} to {{ availability.available_to }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="/spaces/availability/new">Add a new availability</a>
</body>
</html>
