<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.name }} ({{ user.email }})</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/users/new">Add a new user</a>
</body>
</html>
