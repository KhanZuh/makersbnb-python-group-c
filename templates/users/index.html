{% extends "layout.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.name }} ({{ user.email }})</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/users/new">Add a new user</a>
{% endblock %}
